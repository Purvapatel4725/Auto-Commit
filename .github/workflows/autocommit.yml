name: Auto commit

on:
  push:
    branches:
      - master
      
  schedule:
    - cron: "0/5 * * * *" # See https://crontab.guru/#0_7,9,11_*_*_1,3

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: DEBUG 
        run: echo "::debug::Ref = ${{ github.ref }}"
      
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Modify last update
        run: |
          d=$(date '+%Y-%m-%dT%H:%M:%SZ')
          echo $d > LAST_UPDATED
          
      - name: Configure Git
        run: |
          git config --local user.email "purvapatel4725@gmail.com"
          git config --local user.name "Purvapatel4725"

      - name: Pull latest changes
        run: git pull origin main --rebase

      - name: Commit changes
        run: |
          git add -A
          
          arr=("chore(bot): 😂 auto commit" "chore(bot): 😱 auto commit" "chore(bot): 👿 auto commit" "chore(bot): 🤧 auto commit" "chore(bot): 🙏 auto commit" "chore(bot): 💀 auto commit" "chore(bot): 🧑‍💻 auto commit" "chore(bot): 🤖 auto commit" "chore(bot): 🟩 auto commit" "chore(bot): 👻 auto commit")
          rand=$((RANDOM % ${#arr[@]}))
          
          git commit -m "${arr[$rand]}"

      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
